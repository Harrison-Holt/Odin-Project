<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>
<body class="d-flex flex-row justify-content-between align-items-center">
    <section class="background_image_title w-50 min-vh-100 d-flex justify-content-center align-items-center">
        <div class="title_banner d-flex flex-row justify-content-center align-items-center w-100">
            <img src="logo.png" height="200px" width="200px" class="img-fluid">
            <h1 class="text-center">ODIN</h1>
        </div>
    </section>
    <section class="form_container w-50 min-vh-100">
    <section  class="header_text m-5 pt-5">
        <p class="m-0"><strong>This is not a real online service! You know you need something</strong></p>
        <p class="m-0"><strong>like this in your life to help you realize your deepest dreams.</strong></p>
        <p class="mb-3"><strong>Sign up <i>now</i> to get started.</strong></p>

        <p><strong>You <i>know</i> you know to.</strong></p>
    </section>
    <form>

        <div class="form">

        <h2 class="mb-5">Let's do this!</h2>

        <div class="input_fields d-flex flex-row align-items-center">
        <div class="first_column d-flex flex-column me-5">
        <label for="first_name">FIRST NAME</label>
        <input type="text" id="first_name" required>

        <label for="last_name">LAST NAME</label>
        <input type="text" id="last_name" required>

        <label for="email">EMAIL</label>
        <input type="email" id="email" required>
        </div>

        <div class="second_column d-flex flex-column ms-5">
        <label for="phone_number">PHONE NUMBER</label>
        <input type="tel" id="phone_number" required>

        <label for="password">PASSWORD</label>
        <input type="password" id="password" required>

        <label for="confirm_password">CONFIRM PASSWORD</label>
        <input type="password" id="confirm_password" required> 
        </div>
        </div>
        </div>

        <button type="submit" id="create_account_button" class="m-5">Create Acccount</button> 
        
        <section class="login_in_section">
            <p class="ps-5">Already have an account? <a href="#">Log in</a></p>
        </section>
    </form>
    </section>
    <script src="form.js"></script>
</body>
</html>
